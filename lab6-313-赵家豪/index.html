<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转幽美校园</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            transition: transform 0.5s ease;
        }
        
        .container:hover {
            animation-play-state: paused;
        }
        
        .container:hover .image-box {
            transform: rotateY(0deg) translateZ(0);
            opacity: 1;
        }
        
        .image-box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            opacity: 0.8;
        }
        
        .image-box:nth-child(1) {
            transform: rotateY(0deg) translateZ(200px);
        }
        
        .image-box:nth-child(2) {
            transform: rotateY(90deg) translateZ(200px);
        }
        
        .image-box:nth-child(3) {
            transform: rotateY(180deg) translateZ(200px);
        }
        
        .image-box:nth-child(4) {
            transform: rotateY(270deg) translateZ(200px);
        }
        
        .image-box:hover {
            transform: rotateY(0deg) translateZ(250px) scale(1.1);
            opacity: 1;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .image-box:hover .image {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .image-box:hover .caption {
            transform: translateY(0);
        }
        
        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        h1 {
            position: absolute;
            top: 20px;
            color: #00796b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <h1>优美校园</h1>
    <div class="container">
        <div class="image-box">
            <img src="3.jpg" alt="春之校园" class="image">
            <div class="caption">春暖花开</div>
        </div>
        <div class="image-box">
            <img src="2.jpg" alt="夏之鲁东" class="image">
            <div class="caption">夏之鲁东</div>
        </div>
        <div class="image-box">
            <img src="1.png" alt="鲁东的秋" class="image">
            <div class="caption">落叶</div>
        </div>
        <div class="image-box">
            <img src="4.jpg" alt="鲁大的冬" class="image">
            <div class="caption">雪</div>
        </div>
    </div>
    
    <script>
        // 当鼠标悬停在某个图片上时，停止旋转并突出显示该图片
        document.querySelectorAll('.image-box').forEach(box => {
            box.addEventListener('mouseenter', () => {
                const container = document.querySelector('.container');
                container.style.animationPlayState = 'paused';
            });
            
            box.addEventListener('mouseleave', () => {
                const container = document.querySelector('.container');
                container.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
