<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .resume-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .resume-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            color: #2c3e50;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            background-color: #f8f9fa;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 18px;
            border-left: 4px solid #3498db;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .info-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .photo-cell {
            text-align: center;
            width: 120px;
        }
        .photo-container {
            width: 100px;
            height: 120px;
            border: 1px dashed #ccc;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            background-color: #f5f5f5;
        }
        .photo-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .upload-btn {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #3498db;
            cursor: pointer;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            min-width: 120px;
        }
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            display: block;
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .save-btn {
            background-color: #3498db;
            color: white;
        }
        .save-btn:hover {
            background-color: #2980b9;
        }
        .clear-btn {
            background-color: #e74c3c;
            color: white;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        optgroup {
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="resume-container">
            <div class="resume-title">个人简历</div>
            
            <div class="section">
                <div class="section-title">基本信息</div>
                <table class="info-table">
                    <tr>
                        <td width="15%">姓名</td>
                        <td width="15%"><input type="text" id="name" placeholder="赵家豪"></td>
                        <td width="15%">性别</td>
                        <td width="15%">
                        <select id="gender">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                    <td width="15%">年龄</td>
                    <td width="15%"><input type="number" id="age" placeholder="19" min="18" max="70"></td>
                    <td rowspan="3" class="photo-cell">
                        <div class="photo-container">
                            <img src="1.jpg" alt="照片">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>籍贯</td>
                                        <td><input type="text" id="hometown" placeholder="山东省济南市"></td>
                                        <td>联系电话</td>
                                        <td><input type="tel" id="phone" placeholder="18865560230"></td>
                                        <td>电子邮箱</td>
                                        <td><input type="email" id="email" placeholder="3160390235@qq.com"></td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <select id="education">
                            <option value="本科">本科</option>
                            <option value="高中">高中</option>
                            <option value="大专">大专</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </td>
                    <td>健康状况</td>
                    <td>
                        <select id="health">
                            <option value="健康">健康</option>
                            
                            <option value="良好">良好</option>
                            <option value="一般">一般</option>
                            <option value="有慢性病">有慢性病</option>
                        </select>
                    </td>
                    <td>婚姻状况</td>
                    <td>
                        <select id="marital-status">
                            <option value="未婚">未婚</option>
                            
                            <option value="已婚">已婚</option>
                            <option value="离异">离异</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="section">
            <div class="section-title">求职意向</div>
            <table class="info-table">
                <tr>
                    <td width="30%">求职意向</td>
                    <td width="30%">专业</td>
                    <td width="40%">毕业院校</td>
                </tr>
                <tr>
                    <td>
                        <select id="job-intention" multiple size="3">
                                <option value="前端开发工程师">前端开发工程师</option>
                                <option value="游戏开发工程师">游戏开发工程师</option>
                            
                    </td>
                    <td>
                        <select id="major">
                            <option value="软件工程">软件工程</option>
                            <option value="计算机科学与技术">计算机科学与技术</option>
                            
                            <option value="电子信息工程">电子信息工程</option>
                            <option value="工商管理">工商管理</option>
                            <option value="市场营销">市场营销</option>
                            <option value="会计学">会计学</option>
                            <option value="艺术设计">艺术设计</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                    <td>
                        <select id="school">
                            <option value="鲁东大学">鲁东大学</option>
                            <option value="清华大学">清华大学</option>
                            <option value="北京大学">北京大学</option>
                            <option value="浙江大学">浙江大学</option>
                            <option value="复旦大学">复旦大学</option>
                            <option value="上海交通大学">上海交通大学</option>
                            
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="section">
            <div class="section-title">技能证书</div>
            <textarea id="certificates" placeholder="请在此填写您的技能证书，如：英语六级、计算机二级等"></textarea>
        </div>
        
        <div class="section">
            <div class="section-title">个人特长与爱好</div>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="sports" name="hobbies" value="体育运动">
                    <label for="sports">体育运动</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="music" name="hobbies" value="音乐">
                    <label for="music">音乐</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reading" name="hobbies" value="阅读">
                    <label for="reading">阅读</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="travel" name="hobbies" value="旅游">
                    <label for="travel">旅游</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="photography" name="hobbies" value="摄影">
                    <label for="photography">摄影</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="painting" name="hobbies" value="绘画">
                    <label for="painting">绘画</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="dance" name="hobbies" value="舞蹈">
                    <label for="dance">舞蹈</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="programming" name="hobbies" value="编程">
                    <label for="programming">编程</label>
                </div>
            </div>
            <textarea id="other-hobbies" placeholder="其他特长与爱好（请在此补充）"></textarea>
        </div>
        
        <div class="section">
            <div class="section-title">项目经历</div>
            <textarea id="project-experience" placeholder="请在此填写您的项目经历，包括项目名称、担任角色、项目描述和成果"></textarea>
        </div>
        
        <div class="section">
            <div class="section-title">自我评价</div>
            <textarea id="self-evaluation" placeholder="请在此填写您的自我评价，突出个人优势和特点"></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn save-btn" onclick="saveResume()">提交简历</button>
            <button class="btn clear-btn" onclick="clearResume()">清除内容</button>
        </div>
    </div>

    <script>
        // 照片上传功能
        document.getElementById('photo-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('photo-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // 保存简历功能
        function saveResume() {
            // 收集所有数据
            const selectedHobbies = [];
            document.querySelectorAll('input[name="hobbies"]:checked').forEach(checkbox => {
                selectedHobbies.push(checkbox.value);
            });
            
            const resumeData = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                hometown: document.getElementById('hometown').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                education: document.getElementById('education').value,
                health: document.getElementById('health').value,
                maritalStatus: document.getElementById('marital-status').value,
                jobIntention: Array.from(document.getElementById('job-intention').selectedOptions).map(opt => opt.value),
                major: document.getElementById('major').value,
                school: document.getElementById('school').value,
                certificates: document.getElementById('certificates').value,
                hobbies: selectedHobbies,
                otherHobbies: document.getElementById('other-hobbies').value,
                projectExperience: document.getElementById('project-experience').value,
                selfEvaluation: document.getElementById('self-evaluation').value,
                photo: document.getElementById('photo-preview').src
            };
            
            // 验证必填字段
            if (!resumeData.name || !resumeData.phone || !resumeData.email || resumeData.jobIntention.length === 0) {
                alert('请填写姓名、联系电话、电子邮箱和至少选择一个求职意向！');
                return;
            }
            
            // 在实际应用中，可以将resumeData发送到服务器或保存到本地存储
            console.log('简历数据:', resumeData);
            alert('简历提交成功！');
            
            // 这里可以添加实际保存逻辑
            // localStorage.setItem('resumeData', JSON.stringify(resumeData));
        }
        
        // 清除简历内容
        function clearResume() {
            if (confirm('确定要清除所有内容吗？此操作不可撤销！')) {
                // 清除所有输入字段
                document.querySelectorAll('input[type="text"], input[type="number"], input[type="tel"], input[type="email"], textarea').forEach(el => {
                    el.value = '';
                });
                
                // 清除所有下拉选择
                document.querySelectorAll('select').forEach(el => {
                    el.value = '';
                    if (el.multiple) {
                        Array.from(el.options).forEach(option => {
                            option.selected = false;
                        });
                    }
                });
                
                // 清除所有复选框
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // 清除照片
                const preview = document.getElementById('photo-preview');
                preview.src = '';
                preview.style.display = 'none';
                document.querySelector('.photo-placeholder').style.display = 'flex';
                document.getElementById('photo-upload').value = '';
                
                alert('所有内容已清除！');
            }
        }
    </script>
</body>
</html>
