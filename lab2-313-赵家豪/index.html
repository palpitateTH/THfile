<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新闻资讯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .title h4 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e0e0e0 50%, transparent);
            margin: 20px 0;
        }

        .content {
            display: flex;
            gap: 30px;
        }

        /* 左栏-3条新闻 */
        .left-column {
            flex: 7;
        }
        .news-item {
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .news-item h4 {
            color: #1a73e8;
            margin-bottom: 15px;
        }
        .news-images {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .news-images img {
            flex: 1;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .author {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        /* 右栏-3条超链接新闻 */
        .right-column {
            flex: 3;
        }
        .hot-news {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .hot-news a {
            display: block;
            text-decoration: none;
            color: #202124;
            margin-bottom: 12px;
            font-size: 16px;
            transition: color 0.3s;
        }
        .hot-news a:hover {
            color: #1a73e8;
        }
        .hot-news img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h4>今日热点新闻</h4>
            <hr>
        </div>

        <div class="content">
            <!-- 左栏 3条新闻 -->
            <div class="left-column">
                <div class="news-item">
                    <h4>科技创新推动经济发展</h4>
                    <div class="news-images">
                        <img src="1.png" alt="新闻图片">
                        <img src="2.png" alt="新闻图片">
                    </div>
                    <p class="author">记者：张三 | 发布时间：2023-07-25</p>
                </div>

                <div class="news-item">
                    <h4>绿色能源发展新趋势</h4>
                    <div class="news-images">
                        <img src="3.png" alt="新闻图片">
                        <img src="4.png" alt="新闻图片">
                    </div>
                    <p class="author">记者：李四 | 发布时间：2023-07-25</p>
                </div>

                <div class="news-item">
                    <h4>全球气候变化应对措施</h4>
                    <div class="news-images">
                        <img src="5.png" alt="新闻图片">
                        <img src="66.png" alt="新闻图片">
                    </div>
                    <p class="author">记者：王五 | 发布时间：2023-07-25</p>
                </div>
            </div>

            <!-- 右栏 3条超链接新闻 -->
            <div class="right-column">
                <div class="hot-news">
                    <a href="news1.html">人工智能领域最新突破</a>
                    <img src="7.png" alt="热文推荐">
                </div>
                <div class="hot-news">
                    <a href="news2.html">太空探索新进展</a>
                    <img src="8.png" alt="热文推荐">
                </div>
                <div class="hot-news">
                    <a href="news3.html">量子计算机研发动态</a>
                    <img src="9.png" alt="热文推荐">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
